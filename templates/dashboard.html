<!DOCTYPE html>
<html>

<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../static/navbar.css">
</head>

<body>
	<header>
		<nav class="top-nav">
			<div class="container">
				<div class="nav-wrapper">
					<a href="/" class="brand-logo center">User Dashboard</a>
					<a href="" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="/logout"> Logout </a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<ul class="sidenav sidenav-fixed bg" id="slide-out">
		<li>
			<div class="user-view">
			</div>
		</li>
		<li><a href=""><i class="material-icons">home</i>Home</a></li>
		<li><a href=""><i class="material-icons">mail</i>Study Buddy</a></li>
		<li><a href=""><i class="material-icons">home</i>Study Space</a></li>
		<li><a href=""><i class="material-icons">home</i>Study Tools</a></li>
		<li><a href=""><i class="material-icons">home</i>Settings</a></li>
	</ul>
	<div class="content bg">
		{%block content%}
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="col l12 m6 s12">
						<div class="card card-bg">
							<div class="card-content">
								<canvas id="myChart"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{%endblock%}
	</div>
</body>
<footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	{% block footer %}
	{% endblock %}
</footer>

</html>
