{% extends "dashboard.html" %}

{% block content %}
<br>

{% for each in results %}
<div class="row">
  <div class="col s10 offset-s1">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{each[0][1]}}
          <div class="col s2">
            <a class="waves-effect waves-light btn" data-buddyID="{{each[0][0]}}">Invite</a>
          </div>
        </span>
        <div class = "col s12">
        {% for every in each[1] %}
          <span class="new badge blue lighten-2" data-badge-caption="">{{every}}</span>
        {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{%endblock%}

{% block footer %}
<script src="static/buddyresults.js"></script>
{% endblock %}
