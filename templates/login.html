{% extends "base.html" %}

{% block body %}

{% set msgs = get_flashed_messages() %}
{% for each in msgs %}

<center>
{{each}}
</center>

{% endfor %}
<div class = "container">
<div class = "row">
  <center>
  <h4>Login</h4>
  </center>
<div>
  <form class = "col s12" method="POST" action="/auth">
    <div class = "row">
      <div class="input-field col s6 offset-s3">
        <input id="usr_name" type="text" class="validate">
        <label for="usr_name">Username</label>
        <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
      </div>
    </div>
    <div class = "row">

    </div>
    <div class = "row">
      <div class="input-field col s6 offset-s3">
        <input id="password" type="text" class="validate">
        <label for="password">Password</label>
        <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
      </div>
    </div>
  </form>
  <button class="btn waves-effect waves-light" type = "submit" name = "register"> Login </button>
  <a role="button" class="btn btn-light" href="/">Back</a>
</div>
{% endblock %}
