{% extends "base.html" %}

{% block body %}

{% set msgs = get_flashed_messages() %}
<br>
{% for each in msgs %}
<div class = "col s6 center">
<div class="chip">
  {{each}}
    <i class="close material-icons">close</i>
</div>
</div>
{% endfor %}
<div class = "container">
<div class = "row">
  <center>
  <h4>Login</h4>
  </center>
<div>
  <form class = "col s12" method="POST" action="/login">
    <div class = "row">
      <div class="input-field col s6 offset-s3">
        <input id="username" type="text" class="validate" data-length="32" name="username">
        <label for="username">Username</label>
      </div>
      <div class="input-field col s6 offset-s3">
        <input id="password" type="password" class="validate" data-length="32" name="password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class = "row">
      <div class = "col s4 offset-s5">
        <button class="btn waves-effect waves-light" type = "submit" name = "register"> Login </button>
        <a role="button" class="btn btn-light" href="/">Back</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
